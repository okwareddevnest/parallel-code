<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParallelCode MCP Test Client</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ff00;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            border: 1px solid #333;
            padding: 15px;
            background-color: #0d1117;
            border-radius: 5px;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            background-color: #000;
            font-size: 12px;
        }
        input, textarea, button {
            background-color: #21262d;
            border: 1px solid #333;
            color: #00ff00;
            padding: 8px;
            margin: 5px 0;
            font-family: inherit;
        }
        input[type="text"], textarea {
            width: 100%;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            padding: 10px 15px;
        }
        button:hover {
            background-color: #30363d;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .connected { background-color: #0d4f3c; }
        .disconnected { background-color: #4c1e1e; }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #333;
        }
        .message.own { border-left-color: #0084ff; }
        .message.system { border-left-color: #ff6b35; }
        .message.lock { border-left-color: #ffd700; }
        h1, h2 { color: #58a6ff; }
        .timestamp { color: #666; font-size: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ§  ParallelCode MCP Test Client</h1>
    
    <div class="status" id="status">Disconnected</div>
    
    <div class="container">
        <div class="panel">
            <h2>Connection</h2>
            <input type="text" id="clientId" placeholder="Client ID (e.g., claude, cursor)" value="test-client">
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            
            <h2>Send Message</h2>
            <select id="messageType">
                <option value="broadcast">Broadcast</option>
                <option value="update">Update</option>
                <option value="lock">Lock File</option>
                <option value="unlock">Unlock File</option>
            </select>
            <input type="text" id="fileName" placeholder="File name (for lock/unlock/update)">
            <textarea id="messageContent" rows="3" placeholder="Message content"></textarea>
            <button onclick="sendMessage()">Send</button>
            
            <h2>Quick Actions</h2>
            <button onclick="ping()">Ping Server</button>
            <button onclick="getStatus()">Get Status</button>
            <button onclick="clearMessages()">Clear Messages</button>
        </div>
        
        <div class="panel">
            <h2>Messages</h2>
            <div class="messages" id="messages"></div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let clientId = null;
        
        function connect() {
            const id = document.getElementById('clientId').value || 'test-client';
            clientId = id;
            
            ws = new WebSocket(`ws://localhost:8080/?id=${id}`);
            
            ws.onopen = function() {
                updateStatus('Connected as ' + id, 'connected');
                addMessage('System', 'Connected to server', 'system');
            };
            
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                addMessage(message.sender || 'Server', JSON.stringify(message, null, 2), 
                          message.type === 'welcome' ? 'system' : 
                          message.type.includes('lock') ? 'lock' : 'received');
            };
            
            ws.onclose = function() {
                updateStatus('Disconnected', 'disconnected');
                addMessage('System', 'Disconnected from server', 'system');
            };
            
            ws.onerror = function(error) {
                updateStatus('Connection Error', 'disconnected');
                addMessage('System', 'Connection error: ' + error, 'system');
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to server');
                return;
            }
            
            const type = document.getElementById('messageType').value;
            const file = document.getElementById('fileName').value;
            const content = document.getElementById('messageContent').value;
            
            const message = {
                type: type,
                file: file || undefined,
                content: content || undefined
            };
            
            ws.send(JSON.stringify(message));
            addMessage(clientId, JSON.stringify(message, null, 2), 'own');
            
            // Clear content after sending
            document.getElementById('messageContent').value = '';
        }
        
        function ping() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to server');
                return;
            }
            
            ws.send(JSON.stringify({ type: 'ping' }));
            addMessage(clientId, 'ping', 'own');
        }
        
        function getStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    addMessage('API', JSON.stringify(data, null, 2), 'system');
                })
                .catch(error => {
                    addMessage('API Error', error.toString(), 'system');
                });
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        function updateStatus(text, className) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status ' + className;
        }
        
        function addMessage(sender, content, type = '') {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message ' + type;
            
            const timestamp = new Date().toLocaleTimeString();
            div.innerHTML = `
                <strong>${sender}:</strong> 
                <span class="timestamp">[${timestamp}]</span><br>
                <pre style="margin: 5px 0; white-space: pre-wrap;">${content}</pre>
            `;
            
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        // Auto-connect on page load
        window.onload = function() {
            // You can uncomment this to auto-connect
            // connect();
        };
        
        // Handle Enter key in message content
        document.getElementById('messageContent').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
